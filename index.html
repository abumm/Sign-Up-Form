<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="main">
        <div class="left_side">
            <div>stuff to do</div>
        </div>
        <div class="right_side">
            <div class="intro">
                <div>This is an example of a landing page! This mock-up showcases what a typical landing page can look like for whatever your needs may be.
                    Lets get you signed up to get started!
                </div>
            </div>
            <div class="title">
                <div>Join the club!</div>
                <form action="#">
                    <div class="input_data">
                        <!--First Name-->
                        <label for="first_name">First Name(*)</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Your First Name" required>
                        <!--Last Name-->
                        <label for="last_name">Last Name(*)</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Your Last Name" required>
                        <!--Email-->
                        <label for="user_email">E-Mail(*)</label>
                        <input type="email" name="user_email" id="user_email" placeholder="email@domain.com" required>
                        <!--Phone Number-->
                        <label for="user_number">Phone Number(*)</label>
                        <input type="number" name="user_number" id="user_number" minlength="10" maxlength="10" placeholder="(000)-123-4567">
                        <!--Password-->
                        <label for="user_pass">Password(*) - Minimum 5 Characters</label>
                        <input type="password" name="user_pass" id="user_pass" minlength="5" placeholder="*****">
                        <!--Confrim Password-->
                        <label for="user_confrim">Confrim Password(*)</label>
                        <input type="password" name="user_confrim" id="user_confrim" minlength="5" placeholder="*****">
                    </div>

                    <div class="submit">
                        <div class="submit_btn">

                        </div>
                        <div class="sign_in">
                            Already have an account? <a href="http://">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
